    <header class="header-mobile">
        <div class="header-mobile__upper-menu">
            <picture>
                <source srcset="assets/logo.webp" type="image/webp">
                <img src="assets/logo.png" alt="Логотип.">
            </picture>
            <div class="header-mobile__upper-menu-cities-list">
                <p>Москва</p>
                <svg class="header-mobile__arrow">
                    <use href="#arrow-down"></use>
                </svg>
            </div>
        </div>
        <div class="header-mobile__lower-menu">
            <div class="header-mobile__lower-menu-item">
                <svg class="header-mobile__item-icon">
                    <use href="#qr"></use>
                </svg>
                <p>Главная</p>
            </div>
            <div class="header-mobile__lower-menu-item">
                <svg class="header-mobile__item-icon">
                    <use href="#sale"></use>
                </svg>
                <p>Акции</p>
            </div>
            <div class="header-mobile__lower-menu-item">
                <svg class="header-mobile__item-icon">
                    <use href="#phone"></use>
                </svg>
                <p>Контакты</p>
            </div>
            <div class="header-mobile__lower-menu-item">
                <svg class="header-mobile__item-icon">
                    <use href="#catalog"></use>
                </svg>
                <p>Каталог</p>
            </div>
        </div>
    </header>
    <header class="header-desktop">
        <div class="header-desktop__upper">
            <div class="header-desktop__upper-circles-wrapper">
                <div class="header-desktop__upper-circle"></div>
                <div class="header-desktop__upper-circle"></div>
                <div class="header-desktop__upper-circle-path header-desktop__upper-circle"></div>
                <div class="header-desktop__upper-animated-circle"></div>
            </div>
            <div class="header-desktop__upper-data">
                <p>Количество изготовленных изделий за 2 года</p>
                <div class="header-desktop__upper-data-inner-wrapper">
                    <svg class="header-desktop__upper-data-icon">
                        <use href="#blinds"></use>
                    </svg>
                    <p>53 442</p>
                </div>
            </div>
        </div>
        <div class="header-desktop__middle">
            <div class="header-desktop__middle-inner-wrapper">
                <picture>
                    <source srcset="assets/logo-desk.webp" type="image/webp">
                    <img src="assets/logo-desk.png" alt="Логотип.">
                </picture>
                <div class="header-desktop__middle-data">
                    <div class="header-desktop__middle-data-item">
                        <div class="header-desktop__middle-data-item-info">
                            <svg>
                                <use href="#geo"></use>
                            </svg>
                            <p>Москва</p>
                            <svg>
                                <use href="#arrow-down"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="header-desktop__middle-data-item">
                        <div class="header-desktop__middle-data-item-info">
                            <svg>
                                <use href="#calendar"></use>
                            </svg>
                            <p>Ежедневно с 9:00 до 21:00</p>
                        </div>
                    </div>
                    <div class="header-desktop__middle-data-item">
                        <div class="header-desktop__middle-data-item-info" style="border: 0;">
                            <svg>
                                <use href="#phone-desk"></use>
                            </svg>
                            <p>8(999)XXX-Показать</p>
                            <button class="header-desktop__middle-data-first-btn">Обратный звонок</button>
                            <button class="header-desktop__middle-data-second-btn">
                                <svg>
                                    <use href="#catalog-desk"></use>
                                </svg>
                                <p>Каталог</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-desktop__lower">
            <ul class="header-desktop__lower-menu-list">
                <li>
                    Краскопульты
                </li>
                <li>
                    Гайковерты
                </li>
                <li>
                    Степлеры
                </li>
                <li>
                    Рубанки
                </li>
                <li>
                    Пилы торцовочные
                </li>
                <li>
                    Пилы цепные электрические
                </li>
                <li>
                    Дрели ударные
                </li>
                <li>
                    О нас
                </li>
            </ul>
        </div>
    </header>
